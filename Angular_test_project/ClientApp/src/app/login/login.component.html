<div (keyup.enter)="attemptLogin()">
  <br>
  <br>
  <label class="col-xs-3 col-sm-2">Text Input : </label>
  <input type="text" id="ftext" name="ftext" maxlength="8" [(ngModel)]="ftext">
  <br>
  <label class="col-xs-3 col-sm-2">Password Input : </label>
  <input type="password" id="fpassword" name="fpassword" [(ngModel)]="fpassword" > <!--ngmodel (2 way) links to the property in .ts file with the matching name-->
  <br>
  <hr />
  <label class="col-xs-3 col-sm-2"></label>
  <button class="col-sm-1" (click)="attemptLogin()">Login</button> <!--on button press call the matching method-->
</div>
