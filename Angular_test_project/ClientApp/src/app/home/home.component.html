
<div>
  <table *ngFor="let colour of colourlist">
    <tr [class.rowstyle]="colour['value']>=10" [ngClass]="{rowcolour: 10}">
      <td> {{colour.colour}} </td>
      <td><span> - </span></td>
      <td> {{colour.hexvalue}} </td>
    </tr>
  </table>

  <button (click)="CLickMethod()">Testing Post click event</button>

  <p> {{clicktext}}</p>
</div>
